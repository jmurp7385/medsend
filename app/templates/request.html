<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MedSend</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/request.css') }}">
</head>

<body>
    <nav>
        <ul>
            <li class="logo"><a class="logo active" href="/">Medsend</a></li>
            <li class="logout"><a href="/">Logout</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <div class="form-style-5">
        <form action="/update_requests" method="post">
            <fieldset>
                <legend><span class="number">1</span> Request Info</legend>
                
                <label for="job">Interests:</label>
                <select id="job" name="field4">
                    <option value="null"></option>
                    <option value="crutches">Crutches</option>
                    <option value="canes">Cane</option>
                    <option value="wchair">Wheelchair</option>
                    <option value="walker">Walker</option>
                    <option value="stretcher">Stretcher</option>
                    <option value="fractureboot">Fracture Boot</option>
                    <option value="other">Other</option>
                </select>

                <label for="job">Quantity:</label>
                <select id="job0" name="field3">
                        <option value="0"></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10+">10+</option>
                    </select>

            </fieldset>
            <fieldset>
                <legend><span class="number">2</span>Please, describe your need in further detail.</legend>
                <textarea name="field3" placeholder="About Your School"></textarea>
            </fieldset>
            <input type="submit" value="Apply" />
        </form>
    </div>


</body>

</html>
