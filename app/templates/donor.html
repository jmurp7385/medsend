<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MedSend</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet" href="{{
  url_for('static', filename='css/donor.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-grid.css') }}">
  <!-- w3schools css for Progress Bar -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/w3.css') }}">
</head>

<body>
	<!-- Nav Bar -->
	<nav>
  	<ul>
    	<li class="logo"><a class="logo active" href="/">Medsend</a></li>
    	<li class="logout"><a href="/">Logout</a></li>
    	<li><a href="/contact">Contact</a></li>
    	<li><a href="/about">About</a></li>
  	</ul>
	</nav>

  <div id="welcome">
    <div id="welcome-grid">
      <div id="welcome-text">
        <p>Welcome, {{username}}!</p>
      </div>
      <div id="donate-button">
        <form method="get" action='/donate'>
          <input type="submit" value="Donate">
        </form>
      </div>
    </div>
  </div>
  <div id="gallery">
  	<div id="galleryGrid">
    	{% for donation in donations %}
    		<div class="galleryImage">
    			<img src="../{{donation.image}}" alt="{{donation.item_type}}" />
    		</div>
    		<div class="donationData">
          <div class="donationDataText">
    		    <p class="itemTypeText">{{donation.item_type}}</p>
	  			  {% if donation.date_distributed %}
						  <p class="statusText complete">
							 Successfully Donated
  				    </p>
	  			  {% elif donation.date_donated %}
	  			    <p class="statusText pending">
						    Awaiting a Recipient
	 				    </p>
            {% else %}
              <p class="statusText incomplete">
                Waiting for Drop-off
              </p>
	 				  {% endif %}
   			  </div>
        </div> 
    	{% endfor %}
  	</div>
	</div>
</body>
</html>
