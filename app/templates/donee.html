<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedSend</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% if title %}
    <h1 class="title">{{title}}</h1>
  {% endif %}
    <h2>{{ user.name }}</h2>
    <h2> Items you have requested </h2>
    {% for type in user.requested %}
        {% if donations[type] %}
            <h2> For {{type}} we have </h2>
            {% for a_item in donations[type] %}
                <h3> {{a_item}} </h3>
            {% endfor %}
        {% else %}
        {% endif %}
    {% endfor %}
   <form action="/update_requests" method="post">
       Item in need:<br>
       <select name="needed items" >
           {% for type in donations.keys()  %}
           <option value="{{type}}">{{type}}</option>
           {% endfor %}
       </select>
       <select name="quantity">
           {% for n in range(1,10) %}
           <option value="{{n}}">{{n}}</option>
           {% endfor %}
           <option value="greater than 10">10+</option>
       </select>
       <input type ="submit">
   </form>


</body>
</html>
